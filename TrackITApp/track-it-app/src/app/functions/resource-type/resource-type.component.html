<app-header></app-header>
    <div class="options-container">
        <div class="create-container">
            <h1>Create A New Resource Type</h1>
            <creation-modal *ngIf="admin" [creationObject]="addType" (addedData)="addData($event)"></creation-modal>
        </div>
        <div class="view-option-container">
            <h1>View Current Resource Types</h1>
            <button class="btn btn-lg btn-outline-primary" (click)="showContent()">View</button>
        </div>
    </div>
      
        
        <div class="objects-view-container" *ngIf="show">
        <div *ngFor="let type of types">
            <div class="object-container">
                <label class="object-labels"><strong>Id:</strong> {{ type.id }} </label>
                <label class="object-labels"><strong>Name:</strong> {{ type.name }} </label>
                <div class="update-modal-container">
                    <update-modal *ngIf="admin" [updateObject]="type" (updated)="updtData($event)"></update-modal>
                </div>
            </div>
        </div>
        </div>
        <br>
<app-footer></app-footer>
