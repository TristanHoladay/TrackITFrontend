<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Update</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container-fluid">
      <div class="form-group">
        <form [formGroup]="form">
            <mat-form-field appearance="legacy" *ngFor="let prop of objectProps">
                <div class="update-input-container row">
                  <input matInput [type]="inputTypeVal(prop)" [placeholder]="prop" [formControlName]="prop">
                  <br>
                </div>
            </mat-form-field>
        </form>
        
      </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="submit"
        class="btn btn-danger btn-sm"
        (click)="[update(form) , modalClose && modal.close('Save click')]"
      >
        Yes Update
      </button>
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="modal.close('Save click')"
      >
        Cancel
      </button>
    </div>
  </ng-template>
  
  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">
    Update
  </button>
  
  <hr />
